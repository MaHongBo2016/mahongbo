<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公司介绍</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/index.css"> -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/rightmain.css">

</head>
<body>
<div class="iframecontent">
    <div class="pos">
        <i class="icoh"></i>
        <span>公司介绍</span><span class="line">|</span><span>公司介绍&nbsp;></span>
    </div>

    <div>
        <form action="{:U('getEditCompanyState','id='.$data['id'])}" method="post" accept-charset="utf-8">
            <table>

                  <tr>
                      <td>公司当前状态</td>
                      <td>
                          <if condition = "$data.state == 0">禁用
                              <elseif condition = "$data.state == 1"/>已认证
                              <elseif condition = "$data.state == -1"/>未验证
                              <elseif condition = "$data.state == 2"/>未认证
                              <elseif condition = "$data.state == 3"/>正在申请认证
                          </if>
                      </td>
                  </tr>

                    <tr>
                        <td>修改公司的状态</td>
                        <td>
                            <select name="state">
                                <option value="0">禁用</option>
                                <option value="1">已认证</option>
                                <option value="-1">未验证</option>
                                <option value="2">未认证</option>
                                <option value="3">正在申请认证</option>
                            </select>
                        </td>
                    </tr>

                    <!--<input type="hidden" name="id" value="{$vo.id}"/>-->

                <tr>
                    <td>
                        <input type="submit"  value="提交">
                    </td>
                </tr>

              </table>
        </form>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/lib/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/lib/utf8-php/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/lib/utf8-php/lang/zh-cn/zh-cn.js"></script>
<script src="__PUBLIC__/Admin/public/js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>

<!--</script>-->
</body>
</html>
