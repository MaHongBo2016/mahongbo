<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>栏目管理</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/index.css"> -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/rightmain.css">
</head>
<body>
<div class="iframecontent">
    <div class="pos">
        <i class="icoh"></i>
        <span>栏目列表</span>
    </div>
    <div class="operate">
        <div class="pull-left">
            <input type="button" name="" value="添加栏目" class="btn  btn-success">
            <input type="button" name="" value="更新排序" class="btn btn-danger">
        </div>
        <!-- operate标题结束 -->
        <div class="list">
            <div class="tablewrap">
                <table class="table" width="100%" id="datalist">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" id="all">
                        </th>
                        <th style="width:80px;">企业ID</th>
                        <th style="width:250px;">企业名称</th>
                        <th>企业电话</th>
                        <th>企业邮箱</th>
                        <th>企业网址</th>
                        <th style="width:120px;">企业地址</th>
                        <th style="width:220px;">企业领域</th>
                        <th style="width:150px;">状态</th>
                        <th style="width: 120px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <voList name="date" id="vo">
                        <tr>
                            <td class=""><input type="checkbox" name=""></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.tel}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.web}</td>
                            <td>{$vo.city}</td>
                            <td>{$vo.trade}</td>
                            <td >
                                <if condition = "$vo.state == 0">禁用
                                    <elseif condition = "$vo.state == 1"/>已认证
                                    <elseif condition = "$vo.state == -1"/>未验证
                                    <elseif condition = "$vo.state == 2"/>未认证
                                    <elseif condition = "$vo.state == 3"/>正在申请认证

                                </if>
                                <!--<if($vo['state'] eq 0)禁用></if>-->
                                <!--else if($vo['state'] eq 1)-->
                                <!--else if($vo['state'] eq -1)-->
                                <!--else if($vo['state'] eq 2)-->
                                <!--else if($vo['state'] eq 3)-->
                            </td>
                            <td>
                                <a href="{:U('byState','id='.$vo['id'].'&state='.$vo['state'])}"
                                onclick="return confirm('你确定要让该公司通过申请么？')">通过</a>
                            </td>

                        </tr>
                    </voList>

                    </tbody>
                </table>
            </div>
            <div class="page">{$show}</div>
        </div>

    </div>
</div>


<script src="__PUBLIC__/Admin/public/js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    //alert($)
    //复选框全部选中
    $(function(){
        $("#all").click(function(){
            if($(this).prop('checked')){
                $('#datalist :checkbox').prop('checked',true)
            }else{
                $('#datalist :checkbox').prop('checked',false)
            }
        })
    })
</script>
</body>
</html>
