<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>栏目管理</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/index.css"> -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/rightmain.css">
</head>
<body>
<div class="iframecontent">
    <div class="pos">
        <i class="icoh"></i>
        <span>管理员列表</span>
    </div>
    <div class="operate">
        <div class="pull-left">
            <a href="{:U('Manager/add')}">
            <input type="button"  value="添加管理员" class="btn  btn-success">
            </a>
            <a href="{:U('Manager/fit')}">
            <input type="button" name="" value="设置等级权限" class="btn btn-danger">
            </a>
        </div>
        <!-- operate标题结束 -->
        <div class="list">
            <div class="tablewrap">
                <table class="table" width="100%" id="datalist">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" id="all">
                        </th>
                        <th >ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>头像</th>
                        <th>状态</th>
                        <th>注册时间</th>
                        <th>登录时间</th>
                        <th>登录IP</th>
                        <th>工作状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <voList name="data" id="vo">
                        <tr>
                            <td class=""><input type="checkbox" name=""></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.password}</td>
                            <td>查看</td>
                            <td>
                                <if condition = "$vo.status == 0">关闭
                                    <elseif condition = "$vo.status == 1"/>开启
                                    </if>
                            </td>
                            <td>{$vo.create_time|date="Y-m-d",###}</td>
                            <td>{$vo.login_time|date="Y-m-d",###}</td>
                            <td>{$vo.login_ip}</td>
                            <td>
                                <if condition = "$vo.login_state == 0">已下线
                                    <elseif condition = "$vo.login_state == 1"/>正在工作
                                </if>
                            </td>

                            <!--<td >-->
                                <!--<if condition = "$vo.state == 0">禁用-->
                                    <!--<elseif condition = "$vo.state == 1"/>已认证-->
                                    <!--<elseif condition = "$vo.state == -1"/>未验证-->
                                    <!--<elseif condition = "$vo.state == 2"/>未认证-->
                                    <!--<elseif condition = "$vo.state == 3"/>正在申请认证-->

                                    <!--</if>-->
                            <!--</td>-->

                        </tr>
                    </voList>

                    </tbody>
                </table>
            </div>
            <div class="page">{$show}</div>
        </div>

    </div>
</div>


<script src="__PUBLIC__/Admin/public/js/jquery-3.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    //alert($)
    //复选框全部选中
    $(function(){
        $("#all").click(function(){
            if($(this).prop('checked')){
                $('#datalist :checkbox').prop('checked',true)
            }else{
                $('#datalist :checkbox').prop('checked',false)
            }
        })
    })
</script>
</body>
</html>
